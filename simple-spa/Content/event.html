    <script language="JavaScript">
        function autoResize(id) {
            var newheight;
            var newwidth;

            if (document.getElementById) {
                newheight = document.getElementById(id).contentWindow.document.body.scrollHeight + 50;
                newwidth = document.getElementById(id).contentWindow.document.body.scrollWidth + 50;
            }

            document.getElementById(id).height = (newheight) + "px";
            document.getElementById(id).width = (newwidth) + "px";
        }
    </script>
    <center>
        <iframe src="Content/calendar/gcal.html" id="calendar" frameborder="0" onload="autoResize('calendar')"></iframe>
    </center>
